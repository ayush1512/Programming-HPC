<!DOCTYPE html>
<html>
<head><title>Products</title></head>
<body>
  <h1>Product List</h1>
    <a href="{{ url_for('product_bp.add') }}">Add Product</a>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Actions</th></tr>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.quantity }}</td>
      <td>
        <a href="{{ url_for('product_bp.edit', product_id=p.id) }}">Edit</a>
        <form action="{{ url_for('product_bp.delete', product_id=p.id) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
